<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verse Share Preview</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      position: relative;
    }

    .logo {
      max-width: 80px;
      margin: 0 auto 15px;
    }

    .verse {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .download-message {
      font-size: 13px;
      color: #666;
      margin-top: 15px;
    }

    #previewCanvas {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card" id="verseCard">
    <img src="logo.png" alt="App Logo" class="logo">
    <div class="verse" id="verseText">In the beginning Elohim created the heavens and the earth.</div>
    <div class="download-message">
      ðŸ“² Get the Bible App â€“ Die Boek Van Herinnering<br>
      https://boekvanherinnering.github.io/bibleapp-test/
    </div>
    <button onclick="generateAndShare()">ðŸ“¤ Share Verse</button>
  </div>

  <canvas id="previewCanvas" width="600" height="800"></canvas>

  <script>
    async function generateAndShare() {
      const card = document.getElementById('verseCard');
      const canvas = document.getElementById('previewCanvas');
      const ctx = canvas.getContext('2d');

      const style = getComputedStyle(card);
      ctx.fillStyle = style.backgroundColor || '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const logo = new Image();
      logo.src = 'logo.png';
      await new Promise(res => logo.onload = res);
      ctx.drawImage(logo, 250, 30, 100, 100);

      ctx.fillStyle = '#000';
      ctx.font = '20px Georgia';
      const text = document.getElementById('verseText').textContent;
      const lines = wrapText(ctx, text, 520);
      let y = 180;
      lines.forEach(line => {
        ctx.fillText(line, 40, y);
        y += 30;
      });

      ctx.fillStyle = '#666';
      ctx.font = '14px Arial';
      ctx.fillText("Get the Bible App â€“ Die Boek Van Herinnering", 40, 700);
      ctx.fillText("https://boekvanherinnering.github.io/bibleapp-test/", 40, 720);

      canvas.toBlob(async (blob) => {
        const file = new File([blob], 'verse.png', { type: 'image/png' });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: 'Verse from Die Boek Van Herinnering',
            text: text + '\n\nDownload here: https://boekvanherinnering.github.io/bibleapp-test/'
          });
        } else {
          alert("Sharing not supported on this device.");
        }
      });
    }

    function wrapText(ctx, text, maxWidth) {
      const words = text.split(' ');
      let line = '';
      const lines = [];
      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + ' ';
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && i > 0) {
          lines.push(line);
          line = words[i] + ' ';
        } else {
          line = testLine;
        }
      }
      lines.push(line);
      return lines;
    }
  </script>
</body>
</html>
